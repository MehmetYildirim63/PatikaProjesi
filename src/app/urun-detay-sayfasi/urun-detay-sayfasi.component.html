   <div *ngIf="!loading">  
     <div  class="card mb-3 " style="width: 100%;" *ngIf="urun else noProduct " > 
         <img src="./assets/patikaProjeresim/{{urun.urunResmi}}" class="card-img-top" alt="..." width="300" height="250" >
         <div class="card-body">
            <p class="card-title"><span style="font-weight:500;">{{urun.urunAd}}</span> &nbsp; {{urun.description}} <br> <span style="font-size:10px;">Saticı:{{urun.satici}}</span></p> 
            <p class="card-body"><span >{{urun.fiyat}} &nbsp; TL</span></p>
          </div>
          <div class="car-footer">
             <div style="float:right;"> 
               <a href="#"style="margin-right:5px;"><button class="btn btn-primary"><i class="fa-solid fa-cart-shopping"></i></button></a>
               <a  routerLink="/urunler" ><button class="btn btn-primary"><i class="fa-solid fa-circle-xmark"></i></button></a>
             </div>
          </div>
     </div>
   </div>   
     <ng-template #noProduct>
     <div class="alert alert-warning" >
        <h1>ürün yok</h1>
     </div>
  </ng-template>
  
    <div *ngIf="loading" class="spinner-border text-primary" role="status">
     <span class="visually-hidden">Loading...</span>
  </div>
