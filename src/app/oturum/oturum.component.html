  <h3 class="  mb-3">{{isLoginMode ? "Giriş Yap":"Hesap Oluştur"}}</h3>

  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>
  <form #form="ngForm" (ngSubmit)="kullaniciKayit(form)">
    <div class="mb-3 form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" ngModel required email name="email" id="email" class="form-control">
    </div>
    <div class="mb-3 form-group">
      <label for="password" class="form-label">Parola</label>
      <input type="password" ngModel name="password" id="password" class="form-control" required="" minlength="6">
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary"
        [disabled]="form.invalid">{{isLoginMode ? "Giriş Yap":"Kullanıcı oluştur"}}</button>
      <button type="button" class="btn btn-outline-primary"
        (click)="toogleMode()">{{isLoginMode ? "Hesabım Bulunmakta": "Hesabım Var Zaten"}}</button>
    </div>

    <div *ngIf="loading" class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </form>
